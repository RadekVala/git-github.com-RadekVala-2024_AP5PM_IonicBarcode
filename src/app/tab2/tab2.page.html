<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
     Scanning history
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Scanning history</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let barcode of barcodeArray">
      <ion-label>{{ barcode }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
